<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .star-rating {
            direction: rtl;
            display: flex;
            justify-content: center;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Flight Feedback</h2>
    <form action="{{ url_for('submit_feedback', schedule_id=schedule_id) }}" method="POST">
        
        <!-- Question 1 -->
        <div class="mb-3">
            <label class="form-label">1. How was your on-flight experience?</label>
            <div class="star-rating">
                {% for i in range(5, 0, -1) %}
                    <input type="radio" id="experience{{ i }}" name="experience" value="{{ i }}">
                    <label for="experience{{ i }}">&#9733;</label>
                {% endfor %}
            </div>
        </div>

        <!-- Question 2 -->
        <div class="mb-3">
            <label class="form-label">2. How was our staff?</label>
            <div class="star-rating">
                {% for i in range(5, 0, -1) %}
                    <input type="radio" id="staff{{ i }}" name="staff" value="{{ i }}">
                    <label for="staff{{ i }}">&#9733;</label>
                {% endfor %}
            </div>
        </div>

        <!-- Question 3 -->
        <div class="mb-3">
            <label class="form-label">3. Did you enjoy the on-flight entertainment?</label>
            <div class="star-rating">
                {% for i in range(5, 0, -1) %}
                    <input type="radio" id="entertainment{{ i }}" name="entertainment" value="{{ i }}">
                    <label for="entertainment{{ i }}">&#9733;</label>
                {% endfor %}
            </div>
        </div>

        <!-- Question 4 -->
        <div class="mb-3">
            <label class="form-label">4. Did you enjoy the meals?</label>
            <div class="star-rating">
                {% for i in range(5, 0, -1) %}
                    <input type="radio" id="meals{{ i }}" name="meals" value="{{ i }}">
                    <label for="meals{{ i }}">&#9733;</label>
                {% endfor %}
            </div>
        </div>

        <!-- Question 5 -->
        <div class="mb-3">
            <label class="form-label">5. Any other feedback you would like to give?</label>
            <textarea class="form-control" name="other_feedback" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
