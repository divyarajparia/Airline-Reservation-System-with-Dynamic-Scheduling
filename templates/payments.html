<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
</head>
<body>
    <h1>Payments Summary</h1>

    <h2>Seat Details:</h2>
    <ul>
        {% for flight, seat, price in seat_details %}
            <li>Flight {{ flight }} - Seat {{ seat }} (${{ price }}) </li>
        {% endfor %}
    </ul>

    <h2>Total Price  : ${{ total_price }}</h2>

    <form method="POST">
        <button type="submit">Confirm Payment</button>
    </form>
</body>
</html>
